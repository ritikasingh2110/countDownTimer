    <title>Document</title>

    <div class="container"></div>
    <div class="wrap">
        <div class="1">

            <div class="countdown">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Sec</span>
                </div>
            </div>
            
        </div>

    </div>
        
<script src="main.js"></script>
